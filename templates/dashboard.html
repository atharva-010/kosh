<!DOCTYPE html>
<html>
<head>
    <title>Kosh Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2>Welcome {{ user_id }}</h2>
    <a href="/logout" class="btn btn-danger btn-sm float-end">Logout</a>

    <h4 class="mt-4">Upload File</h4>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select file:</label>
            <input type="file" name="file" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="policy" class="form-label">Policy (e.g., student AND year3):</label>
            <input type="text" name="policy" required class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
    </form>

    <h4 class="mt-5">Downloadable Files</h4>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item bg-secondary text-white">
                {{ file }}
                <a href="/download/{{ file }}" class="btn btn-sm btn-light float-end">Download</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
